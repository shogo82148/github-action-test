name: token permission
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v2
      - run: printenv GITHUB_TOKEN > token
        env:
          GITHUB_TOKEN: ${{ github.token }}
      - name: Setup tmate session
        uses: mxschmitt/action-tmate@v3
