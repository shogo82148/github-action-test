name: tmate

on:
  workflow_dispatch:
    inputs:
      os:
        type: choice
        description: "OS"
        required: true
        default: "ubuntu-latest"
        options:
          - "ubuntu-latest"
          - "windows-latest"
          - "macos-latest"
          - "ubuntu-24.04"
          - "ubuntu-22.04"
          - "ubuntu-24.04-arm"
          - "ubuntu-22.04-arm"
          - "windows-2025"
          - "windows-2022"
          - "windows-2019"
          - "macos-15"
          - "macos-14"
          - "macos-13"

jobs:
  one:
    runs-on: ${{ inputs.os }}
    steps:
      - uses: mxschmitt/action-tmate@v3
